<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Medium Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Quicksand&display=swap" rel="stylesheet">

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand brandtext" href="{% url 'post_list' %}">MyBlogger</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse container techfont" id="navbarNavAltMarkup">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link active" href="{% url 'about' %}">About</span></a>
          <a class="nav-item nav-link active" href="https://www.github.com">GitHub</a>
          <a class="nav-item nav-link active" href="https://www.linkedin.com">LinkedIn</a>
        </div>
        {% if user.is_authenticated %}
          <a class="nav-item nav-link active" href="{% url 'post_new' %}">New Post<span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link active" href="{% url 'draft_list' %}">Drafts</a>

          <a class="nav-item nav-link active" href="{% url 'logout' %}">Log Out</a>
          <a class="navbar-text">Welcome: {{user.username}}</a>
        {% else %}
          <a class="nav-item nav-link active" href="{% url 'login' %}">Login</a>
        {% endif %}

      </div>
    </nav>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
